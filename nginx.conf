server {
    listen 80;

    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Optional: تكوين headers أمان بسيط
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    # Optional: gzip لضغط الملفات
    gzip on;
    gzip_types text/plain application/javascript text/css application/json application/xml text/xml application/xml+rss text/javascript;
}
